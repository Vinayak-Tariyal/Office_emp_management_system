<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Main container -->
<div class="container mt-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="display-5">Filter Employee Details</h1>
        <p class="text-muted">Find employees by entering their name, department, or role.</p>
        <hr class="my-4">
    </div>

    <!-- Form Section -->
    <div class="card shadow-sm p-4">
        <form action="/fil_emp" method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Employee First/Last Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter employee's name" value="{{ name }}">
                </div>
                <div class="col-md-6">
                    <label for="dept" class="form-label">Department</label>
                    <input type="text" id="dept" name="dept" class="form-control" placeholder="Enter department name" value="{{ dept }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" id="role" name="role" class="form-control" placeholder="Enter role" value="{{ role }}">
                </div>
            </div>

            <hr class="my-4">

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
